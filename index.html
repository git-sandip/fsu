<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FSU-Free Student Union ERC</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="notification">
      <span class="noti-text"
        >Any notification text with link goes here...</span
      >
    </div>
    <hr />
    <nav>
      <div class="navbar">
        <div class="logo">
          <span>LOGO</span>
        </div>
        <div class="links">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about-us">About Us</a></li>
            <li><a href="/projects">Projects</a></li>
            <li><a href="/blood-group">Blood Group</a></li>
            <li><a href="/news"></a></li>
            <li><a href="/routine">Routine</a></li>
          </ul>
        </div>
        <button class="nav-button">Contact Us</button>
      </div>
    </nav>
    <div class="blooddonation">
      <div class="title">
        <h1 class="h1-blood">Want To Donate Blood?</h1>
        <span>Please fill the form!</span>
      </div>
      <div class="form-content">
        <div class="blood-form">
          <form action="https://formspree.io/f/xjvdnnjg" method="POST">
            <div>
              <label for="name"> Your Name :</label>

              <input
                type="text"
                name="First-name"
                id="f-name"
                placeholder="First Name"
              />
              <input
                type="text"
                name="Last Name-name"
                id="l-name"
                placeholder="Last Name"
              />
            </div>
            <div>
              <label for="dateofbirth"> Birth: </label>
              <input
                type="date"
                name="dob"
                id="dob"
                placeholder="Date of Birth"
              />
            </div>

            <div>
              <label for="group">Blood Group: </label>
              <select name="group" id="group">
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="ab">AB</option>
                <option value="o">O</option>
              </select>
            </div>
            <div>
              <label for="last-donation">Last Donation: </label>
              <input type="date" name="last-donation" id="last-donation" />
            </div>
            <div>
              <label for="Phonenumber">Phone Number:</label>
              <input
                type="number"
                name="phonenumber"
                id="phonenumber"
                placeholder="Phone Number"
              />
            </div>
            <div>
              <label for="address">Address</label>
              <input
                type="text"
                name="street"
                id="street"
                placeholder="Street"
              />
              <input
                type="text"
                name="district"
                id="district"
                placeholder="District"
              />
            </div>
            <div>
              <button class="blood-submit" type="submit">Sumbit</button>
            </div>
          </form>
        </div>
        <div class="blood-img">
          <img src="img/blood" alt="blood-donate" />
        </div>
      </div>
    </div>
    <div class="blood-info">
      <div class="infotitle">
        <h1>Need Blood?</h1>
      </div>
    </div>
  </body>
</html>
